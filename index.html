<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Titulos -->
    <meta name="author" content="Alan Goulart">
    <meta name="description" content="Uma lista de tarefas basica para aplicação de um CRUD">
    <meta name="keywords" content="CRUD; Lista de tarefas; javascript puro; HTML; CSS">
    <title>Lista de tarefas - CRUD</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Lista de tarefas - CRUD</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">
                Cancelar
            </button>
        </form>

        <div id="toolbar" class="hide-fenitivo">
            <div id="search" class="hide-fenitivo">
                <h4 class="hide-fenitivo">Pesquisar:</h4>
                <form class="hide-fenitivo">
                    <input type="text" id="search-input" placeholder="buscar" class="hide-fenitivo">
                    <button id="erase-button" class="hide-fenitivo">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter" class="hide-fenitivo">
                <h4 class="hide-fenitivo">Filtrar:</h4>
                <select id="filter-select" class="hide-fenitivo">
                    <option value="all">Todos</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
            
        </div>

        <div id="todo-list">

            <div class="todo">
                <h3>Abrir loja</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>Ligar sistema</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

        </div>


    </div>
    
    
</body>
</html>
